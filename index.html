<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>CALCULATOR</title>
        <meta name="author" content="Taj BrzoviÄ Ciglar">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input type="text" id="display">
            <div class="row">
                <button onClick="showOnDisplay('7')"  class="number">7</button>
                <button onClick="showOnDisplay('8')" class="number">8</button>
                <button onClick="showOnDisplay('9')" class="number">9</button>
                <button onClick="showOnDisplay('(')" class="sign">(</button>
                <button onClick="showOnDisplay(')')" class="sign">)</button>
            </div>
            <div class="row">
                <button onClick="showOnDisplay('4')" class="number">4</button>
                <button onClick="showOnDisplay('5')" class="number">5</button>
                <button onClick="showOnDisplay('6')" class="number">6</button>
                <button value="*" onClick="showOnDisplay('*')" class="sign">*</button>
                <button value="/" onClick="showOnDisplay('/')" class="sign">/</button>
            </div>
            <div class="row">
                <button onClick="showOnDisplay('1')" class="number">1</button>
                <button onClick="showOnDisplay('2')" class="number">2</button>
                <button onClick="showOnDisplay('3')" class="number">3</button>
                <button value="+" onClick="showOnDisplay('+')" class="sign">+</button>
                <button value="-" onClick="showOnDisplay('-')" class="sign">-</button>
            </div>
            <div class="row">
                <button onClick="showOnDisplay('0')" class="number">0</button>
                <button onClick="showOnDisplay('.')" class="sign">.</button>
                <button onClick="clearDisplay()" id="clear">CLEAR</button>
                <button onClick="showOnDisplay('=')" class="sign">=</button>
            </div>
        </div>
    </body>
</html>
